<form action="mailto: hd3969@wayne.edu" method="POST">
    <fieldset>
        <legend>Contact Us</legend>
        <ul>
            <li><label for="first-name">First Name</label>
                <input type="text" name="firstname" id="first-name" placeholder="Enter your first name">
            </li>

            <li><label for="last-name">Last Name</label>
                <input type="text" name="lastname" id="last-name" placeholder="Enter your last name">
            </li>

            <p>Male or Female</p>
            <input type="radio" name="formsex" id="form-sex" value="male">
                <label for="form-sex">Male</label>
            <input type="radio" name="formsex" id="form-sex" value="female">
                <label for="form-sex">Female</label>

            <p>Choose your age range:
                <select name="ages" size="1">
                    <option>17 & Under</option>
                    <option>18-25</option>
                    <option>26-30</option>
                    <option>31-50</option>
                    <option>Above 50</option>
                </select>
            </p>


            <li><label for="form-email">Email</label>
                <input type="email" name="useremail" id="form-email" placeholder="Enter your email">
            </li>

            <li><label for="form-num">Telephone Number (optional)</label>
                <input type="tel" name="usernumber" id="form-num" placeholder="Enter your phone">
            </li>

            <li><label for="form-comment">Feedback or Question</label> <br>
                <textarea name="instructions" id="form-comment" rows="8" cols="60" maxlength="800"
                    placeholder="Type your feedback or question here"></textarea>
            </li>
        </ul>
    </fieldset>

    <p><input type="submit" value="Submit"><input type="reset"></p>

</form>
